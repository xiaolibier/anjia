<!DOCTYPE html>
<html>
<head>
    <title>修改订单信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
	<!-- <link rel="stylesheet" type="text/css" href="../res/css/common_base.css"/> -->
	<!-- <link rel="stylesheet" type="text/css" href="../res/css/common.css"/> -->
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script src="../libs/base.js"></script>
    <script src="../libs/utils.js"></script>
    <script language="javascript" type="text/javascript" src="../Js/My97DatePicker/WdatePicker.js"></script>
    <script language="javascript" type="text/javascript" src="../Js/JqueryHotKeys/jquery.hotkeys.js"></script>
    <script src="../libs/ajaxfileupload.js"></script>
    <script src="../res/js/ModifyOrder_list.js"></script>
	
	
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        textarea {
            width: 90%;
            height:150px;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<!-- 公共头部 -->
	<div class="common_head"></div>
<form id="editform" name="editform" action="" method="post">
    <table id="orderinfotable" class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft" colspan="2" style="text-align: center; background-image:url('../res/img/con_bg.png')">
                <h4>申 请 情 况</h4></td>
        </tr>
        <tr>
            <td class="tableleft">用户姓名</td>
            <td><input id="applicantName" readonly type="text" name="applicantName"/></td>
        </tr>
		<tr>
            <td class="tableleft">审批分期金额</td>
            <td><input id="packageMoney" type="text" name="packageMoney"/></td>
        </tr>
		<tr>
            <td class="tableleft">审批分期期数</td>
            <td>
                <select id="fenQiTimes" name="fenQiTimes" class="common-select">
                    <option value='6'>6期</option>
                    <option value='12'>12期</option>
                    <option value='18'>18期</option>
                    <option value='24'>24期</option>
                    <option value='36'>36期</option>
                </select>
            </td>
        </tr>
		<tr>
            <td class="tableleft">服务费支付方式</td>
            <td>
                <select id="poundageRepaymentType" name="poundageRepaymentType" class="common-select" onchange="changePoundageRepaymentType(this.value)">
                    <option value="103001">一次性支付</option>
                    <option value="103002">分期支付</option>
                </select>
            </td>
        </tr>
		<!--一次性支付-->
        <tr class="ZF103001">
            <td class="tableleft">服务费率</td>
            <td><input readonly id="interestRate" type="text" name="interestRate"/>%</td>
        </tr>
        <tr class="ZF103001">
            <td class="tableleft">服务费</td>
            <td><input readonly id="poundage" type="text" name="poundage"/></td>
        </tr>
        <!--分期支付-->
        <tr class="ZF103002">
            <td class="tableleft">月服务费率</td>
            <td><input readonly id="monthInterestRate" type="text" name="monthInterestRate"/>%</td>
        </tr>
        <tr class="ZF103002">
            <td class="tableleft">月服务费</td>
            <td><input readonly id="monthPoundage" type="text" name="monthPoundage"/></td>
        </tr>

        <tr>
            <td class="tableleft">月还款本金</td>
            <td><input readonly id="moneyMonth" type="text" name="moneyMonth"/></td>
        </tr>
        <tr>
            <td class="tableleft">月还款</td>
            <td><input readonly id="monthRepay" type="text" name="monthRepay"/></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center">
                <input type="hidden" id="customerId" name="customerId" value="">
                <input type="file" style="display: none" name="orderMaterialFile" id="orderMaterialFile"/>
                <input type="file" style="display: none" name="uploadFile" id="uploadFile"/>
                <button id="but_edit" type="button" class="btn btn-success" type="button">修改资料</button>
               
                <!-- <button type="button" class="btn" name="backid" id="backid">关闭窗口</button> -->
            </td>
        </tr>
    </table>
</form>
<script src="../res/js/common.js"></script>
</body>
</html>
