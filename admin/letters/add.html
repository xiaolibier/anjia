<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../Css/base.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../Css/style.css" />

	<script type="text/javascript" src="../Js/jquery.js"></script>
	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>



    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
	input{
		width:400px;
	}

    </style>
</head>
<body>
<form id="addform" action="" method="post" class="definewidth m20" enctype="multipart/form-data">
	<input id="login_token" type="hidden" name="login_token"/>
<table class="table table-bordered table-hover definewidth m10">
	<tr>
		<td class="tableleft">图片</td>
		<td>
			<input type="file" id="bannerImageFile" name="uploadImage" />
			<input id="bmUrl" type="hidden" name="bmUrl"/>
		</td>
	</tr>
	<tr>
		<td class="tableleft">文字</td>
		<td><textarea id="content" name="content" style="width:400px;height:80px;"></textarea></td>
	</tr>
	<tr>
		<td class="tableleft">点击链接</td>
		<td><input id="url" type="text" name="url"/></td>
	</tr>
	<tr>
		<td class="tableleft">订单状态</td>
		<td><select id="status" name="orderStatus" style="width:400px;"></select></td>
	</tr>

	<tr>
		<td class="tableleft">收信人</td>
		<td><textarea id="customerPhones" name="customerPhones" style="width:400px;height:80px;"></textarea></td>
	</tr>
	<tr>
		<td class="tableleft"></td>
		<td>
			<button type="submit" class="btn btn-primary" type="button">发送</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
		</td>
	</tr>
</table>
</form>

	<script src="../libs/json.js"></script>
	<script src="../libs/base.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="../libs/layer.js"></script>
	<script src="js/add.js"></script>

</body>
</html>
