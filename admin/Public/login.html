<!DOCTYPE html>
<html>
<head>
	<title>后台管理系统</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../Js/jquery.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="js/login.js"></script>
	<script src="../libs/base.js"></script>

	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>
	<script src="../libs/json.js"></script>

	<link rel="stylesheet" type="text/css" href="img/login.css" />
</head>

<body>
	<div class="L_top"></div>
	<div class="main_bg"></div>
	<div class="container">
		<img class="L_logo" src="img/logo_1.png" />
		<div class="FormDiv">
			<form class="form-signin" method="post" >
				<div id="userDiv" align="left">
					<input id="username" class="common_pannel" type="text" name="username" placeholder="账号" maxlength="16">
				</div>
				<br>
				<div id="passDiv" align="left">
					<input id="password" class="common_pannel" type="password" name="password" placeholder="密码" maxlength="16">
				</div>
				<br>
				<a id="loginbtn" class="common_pannel" >登 录</a>
			</form>
		</div>
		<!-- <span style="color: #469ec6; font-size: 14px;">建议使用IE10以上或火狐、谷歌等浏览器!</span> -->
	</div>
	<div class="L_bottom"><img class="img" src="img/L_bottom_img.png" /></div>
</body>
</html>
