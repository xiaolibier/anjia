<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../Css/dashboard.css" />
	<script type="text/javascript" src="../Js/jquery.js"></script>

	
</head>
<body>
	<div class="d_body_div">
		<h4 class="h_title">业务数据</h4>
		<table class="message_list">
			<tr>
				<td class="td1">
					<div class="content">
						<div class="top_img"></div>
						<div class="text_div">
							<span class="size1">申请量</span><br>
							<span class="size2" id='applyPackageCount' >0个</span><br>
							<span class="size3">申请金额</span><br>
							<span class="size4" id='applyPackageMoney' >0元</span>
						</div>
					</div>
				</td>
				<td class="td2">
					<div class="content">
						<div class="top_img"></div>
						<div class="text_div">
							<span class="size1">审批量</span><br>
							<span class="size2" id='packageCount' >0个</span><br>
							<span class="size3">审批金额</span><br>
							<span class="size4" id='packageMoney' >0元</span>
						</div>
					</div>
				</td>
				<td class="td3">
					<div class="content">
						<div class="top_img"></div>
						<div class="text_div">
							<span class="size1">分期服务费</span><br>
							<span class="size2" id='fenqiPoundage' >0元</span><br>
							<span class="size3">一次性支付服务费</span><br>
							<span class="size4" id='oncePoundage' >0元</span>
						</div>
					</div>
				</td>
				<td class="td4">
					<div class="content">
						<div class="top_img"></div>
						<div class="text_div">
							<span class="size1">还款量</span><br>
							<span class="size2" id='repaymentCount' >0个</span><br>
							<span class="size3">还款金额</span><br>
							<span class="size4" id='realRepaymentMoney' >0元</span>
						</div>
					</div>
				</td>
				<td class="td5">
					<div class="content">
						<div class="top_img"></div>
						<div class="text_div">
							<span class="size1">逾期量</span><br>
							<span class="size2" id='overdueCount' >0个</span><br>
							<span class="size3">逾期金额</span><br>
							<span class="size4" id='overdueMoney' >0元</span>
						</div>
					</div>
				</td>
				<td class="td6">
					<div class="content">
						<div class="top_img"></div>
						<div class="text_div">
							<span class="size1">违约量</span><br>
							<span class="size2" id='breakCount' >0个</span><br>
							<span class="size3">违约金额</span><br>
							<span class="size4" id='breakMoney' >0元</span>
						</div>
					</div>
				</td>
			</tr>
		</table>
		<div class="charts">
			<div class="c_left" id="container">正在生产图表...</div>
			<div class="c_right">
				<div class="choise">
					<a class="a_btn active" value="date" >日</a>
					<a class="a_btn" value="month" >月</a>
					<a class="a_btn"  value="year" >年</a>
				</div>
				<div>
					开始时间 <input type="text" id="beginDate" class="common_date" /><br>
					结束时间 <input type="text" id="endDate" class="common_date" />
				</div>
			</div>
		</div>
		<h4 class="h_title">用户数据</h4>
		<table class="data_pie">
			<tr>
				<td>
					<div class="pie_row"></div>
				</td>
				<td>
					<div class="pie_row2"></div>
				</td>
				<td>
					<div class="pie_row3"></div>
				</td>
				<td>
					<div class="pie_row4"></div>
				</td>
			</tr>
		</table>
		<div class="map_div">
			<div class="map_left">
				<div id="ChinaMap"></div>
				<div id="stateTip" class="stateTip"></div>
			</div>
			<div class="map_right" id='city_list'>
				<table class="paihang">
					<tr class="th">
						<td>城市</td><td>数量</td><td>百分比</td>
					</tr>
					<tr>
						<td>贵阳</td><td>24</td><td>18%</td>
					</tr>
					<tr>
						<td>昆明</td><td>20</td><td>15%</td>
					</tr>
					<tr>
						<td>苏州</td><td>15</td><td>11%</td>
					</tr>
					<tr>
						<td>北京</td><td>14</td><td>10%</td>
					</tr>
					<tr>
						<td>福州</td><td>10</td><td>7%</td>
					</tr>
					<tr>
						<td>大连</td><td>7</td><td>5%</td>
					</tr>
					<tr>
						<td>天津</td><td>7</td><td>5%</td>
					</tr>
					<tr>
						<td>重庆</td><td>6</td><td>4%</td>
					</tr>
					<tr>
						<td>成都</td><td>5</td><td>4%</td>
					</tr>
					<tr>
						<td>南充</td><td>4</td><td>3%</td>
					</tr>
					<tr>
						<td>南京</td><td>3</td><td>2%</td>
					</tr>
					<tr>
						<td>石家庄</td><td>3</td><td>2%</td>
					</tr>
					<tr>
						<td>广州</td><td>2</td><td>1%</td>
					</tr>
				</table>
			
			</div>
		</div>
	</div>

	<script src="js/highcharts.js"></script>
	<script src="js/mapjs/chinaMapConfig.js"></script>
	<script src="js/mapjs/map-min.js"></script>
	<script src="js/mapjs/raphael-min.js"></script>
	<script src="../libs/json.js"></script>
	<script src="../libs/base.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="../libs/calendar.js"></script>
	<script src="js/dashboard.js"></script>
	
</body>
</html>
