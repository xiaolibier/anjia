<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../Css/base.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../Css/style.css" />
	<link rel="stylesheet" type="text/css" href="../Css/calendar.css" />
	<link rel="stylesheet" type="text/css" href="../OrderCheck/js/table.css"/>
	<script type="text/javascript" src="../Js/jquery.js"></script>
	<script type="text/javascript" src="../Js/bootstrap.js"></script>
	<script type="text/javascript" src="../Js/ckform.js"></script>
	<script type="text/javascript" src="../Js/common.js"></script>
	<script language="javascript" type="text/javascript" src="../Js/My97DatePicker/WdatePicker.js"></script>
	<script src="../Js/HmgxExtend.js"></script>

	<style type="text/css">
		body {
			padding-bottom: 40px;
		}
		.sidebar-nav {
			padding: 9px 0;
		}

		@media (max-width: 980px) {
			/* Enable use of floated navbar text */
			.navbar-text.pull-right {
				float: none;
				padding-left: 5px;
				padding-right: 5px;
			}
		}
	</style>
</head>
<body>
	<form class="form-inline definewidth m20" action="" method="get">
		状态：
		<select id="status" name="status" style="width:210px;"></select>&nbsp;&nbsp;
		客户姓名：
		<input type="text" id="applicantName" name="applicantName" style="width:206px;" />&nbsp;&nbsp;
		客户电话：
		<input type="text" id="applicantPhone" name="applicantPhone" style="width:206px;" />&nbsp;&nbsp;
		所在城市：
		<select id="userCity" name="status" style="width:210px;"></select>&nbsp;&nbsp;<br />
		开始时间：
		<input type="text" id="createTimeBegin" placeholder="递交时间" onClick="WdatePicker()" name="createTimeBegin" style="width:206px;" />&nbsp;&nbsp;
		　结束时间：
		<input type="text" id="createTimeEnd" placeholder="递交时间" onClick="WdatePicker()" name="createTimeEnd" style="width:206px;" />&nbsp;&nbsp;
		　活动名称：
		<input type="text" id="activity" name="orderId" style="width:206px;" />&nbsp;&nbsp;
		<button id="querybtn" type="button" class="btn btn-primary">查询</button>&nbsp;&nbsp;
	</form>

	<div id="orderlist">
		
	</div>
<div id="CancelWin" class="modal hide fade" tabindex="-1" role="dialog" align="center" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header" align="left">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4>取消/拒绝原因</h4>
    </div>
    <br>
    <textarea id="cancelReason" name="cancelReason" style="width: 95% ; height: 100%;"></textarea>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" onclick="SaveCancel()">确认</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn " data-dismiss="modal" aria-hidden="true">取消</button>
    </div>
</div>
	<script src="../libs/json.js"></script>
	<script src="../libs/base.js"></script>
	<script src="../libs/utils.js"></script>
	<script src="../libs/calendar.js"></script>
	<script src="js/channelStatistics.js"></script>
</body>
</html>
