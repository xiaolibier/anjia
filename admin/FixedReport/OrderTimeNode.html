<!DOCTYPE html>
<html>
<title>订单时间节点</title>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="../OrderCheck/js/table.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script src="../Js/HmgxExtend.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

        label {
            display: inline;
            font: 14px/24px verdana;
            vertical-align: middle;
        }

        ul {
            list-style: none;
            margin: 10px;
        }

        .li.input {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<form id="CX" name="CX" class="form-inline definewidth m20" action="" method="get">
    申请人姓名：
    <input type="text" id="applicantName" name="applicantName" style="width:120px;"/>&nbsp;&nbsp;
    订单编号：
    <input type="text" id="orderId" name="orderId" style="width:120px;"/>&nbsp;&nbsp;
    <!--分公司：-->
    <!--<select id="subsidiaryId" name="subsidiaryId" style="width:400px;"></select>&nbsp;&nbsp;-->
    <button id="querybtn" type="button" class="btn btn-primary">查询</button>
    &nbsp;&nbsp;
    <!--<button onclick="OutXls()" class="btn btn-success" type="button">导出</button>-->
</form>

<div id="orderlist">
</div>

<!--用户申请支付-->
<div id="modal1" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="text-align:left;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4>用户申请支付</h4>
    </div>
    <div id="modal1List" style="margin-top: 10px; margin-bottom: 10px;"></div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn " data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
</div>

<!--还款时间点-->
<div id="modal2" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="text-align:left;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4>还款时间点</h4>
    </div>
    <div id="modal2List" style="margin-top: 10px; margin-bottom: 10px; height: 500px; overflow: auto"></div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn " data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
</div>

<script src="../libs/json.js"></script>
<script src="../libs/base.js"></script>
<script src="../libs/utils.js"></script>
<script src="../libs/calendar.js"></script>
<script src="js/OrderTimeNode.js"></script>

</body>
</html>
