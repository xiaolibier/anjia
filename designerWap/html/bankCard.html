<!DOCTYPE html>
<html class="login_body">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../res/css/common.css" />
    <link rel="stylesheet" href="../res/css/bankCard.css" />
	<title>银行卡信息</title>
</head>
<body>
	<div class="common_head">	
		<div class="content">
			<ul class="ul">
				<li class="li1" id="back_btn"></li>
			</ul>
		</div>	
	</div>
	<div class="set_body">
		<div class="logo_div">
			<div class="ico_bg"><i class="user_logo"></i></div>
			<h4 class="user_info"><span id="name">用户名</span><br><span id="phone" class="size1">手机号</span></h4>
		</div>
		<div class="messa">
			<div class="over"><a id="change_bank" class="a_btn">修改信息</a></div>
			<div id="addBindCard" class="text noCard">
				<span class="size1">招商银行</span>
				<span class="size2">6215 8201 0831 1532</span><br>
				<span class="size3">（北京海淀支行）</span>
			</div>
		</div>
	</div>
	<div class="bg sbox_show"></div>
	<div class="a_content sbox_show">
		<div>发卡银行 <select id="bankCode" class="common_input"><option>北京工商银行天通苑支行</option></select></div>
		<div>所属支行 <input id="bankName" placeholder="开户行信息" class="common_input" type="text" /></div>
		<div>客户姓名 <input id="username" class="common_input" type="text" /></div>
		<!-- <div>身份证号 <input id="idcardno" class="common_input" type="text" /></div> -->
		<div>银行卡号 <input id="cardno" class="common_input" type="text" /></div>
		<!-- <div>手机号码 <input id="inputphone" class="common_input" type="text" /></div> -->
		<!-- <div>&nbsp;&nbsp;&nbsp;验证码 <input id="validcode" class="common_input code" type="text" /><a id="getcodebtn" class="common_abtn right_a">获取验证码</a></div> -->
		<div><a id="bindcardbtn" class="common_abtn">同意并绑定</a></div>
		<div><a class="common_abtn cancel">关闭</a></div>
	</div>
	<div class="bottom">
		<img class="left_img" src="../res/img/reg_img_b1.png"/>
		<img class="right_img" src="../res/img/reg_img_b2.png"/>
	</div>
	
	<script type="text/javascript" src="../res/js/jquery.min.js"></script>
	<script type="text/javascript" src="../res/js/layer.m.js"></script>
	<script type="text/javascript" src="../res/js/amazeui.min.js"></script>
	<script type="text/javascript" src="../libs/json.js"></script>
	<script type="text/javascript" src="../libs/base.js"></script>
	<script type="text/javascript" src="../libs/utils.js"></script>
	<script type="text/javascript" src="../res/js/common.js"></script>
	<script type="text/javascript" src="../res/js/bankCard.js"></script>

</body>
</html>
