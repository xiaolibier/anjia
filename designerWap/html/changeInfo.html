<!DOCTYPE html>
<html class="login_body">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../res/css/common.css" />
    <link rel="stylesheet" href="../res/css/changeInfo.css" />
	<title>修改信息</title>
</head>
<body>
	<div class="common_head">	
		<div class="content">
			<ul class="ul">
				<li class="li1" id="back_btn"></li>
			</ul>
		</div>	
	</div>
	<div class="logo">
		<img class="logo_img" src="../res/img/reg_img1.png"/>
	</div>
	<div class="login_form">
		<div class="bg">
			<div><select class="common_input common_input1"  id="company"><option>北京生活家</option></select></div>
			<!-- <div><input class="common_input common_input2"  id="" type="text" placeholder="在职证明" /></div> -->
			<div><input class="common_input common_input3"  id="name" type="text" placeholder="姓名" /></div>
			<div><input class="common_input common_input4"  id="inputphone" type="text" placeholder="手机号" /></div>
			<div><input class="common_input common_input5" id="inputpwd" type="password" placeholder="密码" /></div>
			<div><input class="common_input common_input6" id="inputcpwd" type="password" placeholder="确认密码" /></div>
			<div style="overflow:hidden;"><input class="common_input common_input7" id="input_code" type="text" placeholder="验证码" /><a id="getcodebtn" class="right_a_btn">点击发送</a></div>
			<div><a class="login_btn" id="regbtn" >确认</a></div>
		</div>
	</div>
	<div class="bottom">
		<img class="left_img" src="../res/img/reg_img_b1.png"/>
		<img class="right_img" src="../res/img/reg_img_b2.png"/>
	</div>
	
	<script type="text/javascript" src="../res/js/jquery.min.js"></script>
	<script type="text/javascript" src="../res/js/layer.m.js"></script>
	<script type="text/javascript" src="../res/js/amazeui.min.js"></script>
	<script type="text/javascript" src="../libs/json.js"></script>
	<script type="text/javascript" src="../libs/base.js"></script>
	<script type="text/javascript" src="../libs/utils.js"></script>
	<script type="text/javascript" src="../res/js/common.js"></script>
	<script type="text/javascript" src="../res/js/changeInfo.js"></script>

</body>
</html>
