<!DOCTYPE html>
<html>
<title>用户解绑</title>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script src="../libs/json.js"></script>
    <script src="../libs/base.js"></script>
    <script src="../libs/utils.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">订单号</td>
            <td><input id="orderId" type="text" name="orderId" maxlength="20"/></td>
        </tr>
        <!--<tr>-->
        <!--<td class="tableleft">客户标识(新)</td>-->
        <!--<td><input id="inputpwd" type="password" name="inputpwd"/></td>-->
        <!--</tr>-->
        <!--<tr>-->
        <!--<td class="tableleft">客户手机</td>-->
        <!--<td><input id="inputcpwd" type="password" name="inputcpwd"/></td>-->
        <!--</tr>-->
        <tr>
            <td style="text-align: center" colspan="2">
                <button id="regbtn" type="button" class="btn btn-primary" type="button" onclick="bund()">解绑</button>
            </td>
        </tr>
    </table>
    <h4 id="jg" style="text-align: center; color: red;"></h4>
</form>

<script>
    //页面初始化
    $(function () {
        var g = {};
        g.phone = "";
        g.imgCodeId = "";
        g.sendCode = false;
        g.sendTime = 60;
        g.login_token = Utils.offLineStore.get("token", false) || "";
        g.httpTip = new Utils.httpTip({});

        window.bund = function () {
            var orderId = $("#orderId").val();
            if(orderId==""){
                alert("订单号不能为空，请检查！");
                $("#orderId").focus();
                return false;
            }
            if(!confirm("您确定要执行解绑操作？")){
                return false;
            }
            g.httpTip.show();
            var url = Base.serverUrl + "user/updateCustomerIdPro";
            var condi = {};
            condi.login_token = g.login_token;
            condi.orderId = orderId;

            $.ajax({
                url: url, data: condi, type: "POST", dataType: "json", context: this, async: false,
                success: function (data) {
//                    console.log(data);
                    $("#jg").text(data.message);
                    g.httpTip.hide();
                },
                error: function (data) {
                    g.httpTip.hide();
                }
            });
        }
    });

</script>
</body>
</html>
