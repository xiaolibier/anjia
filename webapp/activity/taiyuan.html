<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>【生活家家居x燕子安家】太原站盛大开业，家装送好礼，分期免年息</title>
	<meta name="keywords"    content="燕子安家">
	<meta name="description"   content="燕子安家">
	<link href="common/taiyuan.css" rel="stylesheet"/>
</head>
<body>
	<div class="body_div page1">
		<div class="banner"><img class="img" src="common/img/t_div_img1.png"/></div>
		<div class="page_div">	
			<div class="tip_body">
				<!-- <div class="bg"></div> -->
				<div class="bg2">
					<ul class="ul">		
						<li class="question_list">
							<img class="border_bottom" src="common/img/t_border.png"/><span class="spacing2">姓</span>名<span class="color">*</span>：<input id="userName" type="text" class="input_common"/>
						</li>
						<li class="question_list">
							<img class="border_bottom" src="common/img/t_border.png"/><span class="spacing2">电</span>话<span class="color">*</span>：<input id="userPhone" type="text" class="input_common"/>
						</li>
						<li class="question_list">
							<img class="border_bottom" src="common/img/t_border.png"/><span class="spacing1">设计</span>师：<input id="designName" type="text" class="input_common"/>
						</li>
						<li class="question_list">
							<img class="border_bottom" src="common/img/t_border.png"/><span class="spacing3">设计师电</span>话：<input id="designPhone" type="text" class="input_common"/>
						</li>
					</ul>
					<div class="btn"><a id="submit_a_btn2" class="btn_a">免费预约</a></div>
				</div>
			</div>	
		</div>
		<div class="page_div2">
			<img class="img1" src="common/img/t_div_img2.jpg"/>
		</div>
	</div>
	<div class="c_bottom"><a class="text">*仅限前20名（太原地区）</a></div>
	<div class="page_div3">
		<div class="pd_div pd_div1">
			          
		</div>
		<div class="pd_div pd_div2">
			<div class="list list1">	
				<div class="display display1">
					<h4 class="t">签单抽黄金</h4>
					<p class="p">
						开业当日（5月28日）
						签单客户逢整点
						（10：00-17：00）
						即可现场抽取金条，
						金条多多，机会多多。
					</p>
				</div>
				<div class="display">
					<img src="common/img/t_bottom_img1.png" class="img" />
				</div>
			</div>
			<div class="list list1">	
				<div class="display display1">
					<h4 class="t">合同签就送</h4>
					<p class="p">
						·80L海尔热水器一台<br>
						·老板烟机灶具一套<br>
						·全屋家电大礼包（冰箱、电视、洗衣机）<br>
						·家具大礼包（衣柜）
					</p>
				</div>
				<div class="display">
					<img src="common/img/t_bottom_img2.png" class="img" />
				</div>
			</div>
			<div class="list list1">	
				<div class="display display1">
					<h4 class="t">砸金蛋抽大奖 百分百中奖</h4>
					<p class="p">
						一等奖：微波炉一台双立人刀具套餐<br>
						二等奖：榨汁机一台<br>
						三等奖：精美挂画一幅
					</p>
				</div>
				<div class="display">
					<img src="common/img/t_bottom_img3.png" class="img" />
				</div>
			</div>
			<img src="common/img/t_bottom_img4.png" class="img_bottom" />
		</div>
	</div>
<script type="text/javascript" src="../libs/utils.js"></script>
<script type="text/javascript" src="common/jquery.js"></script>
<script src="../libs/base.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9Z4yvIoj9jnpKfPA4igxxbLP"></script>
<script type="text/javascript" src="common/ChildrenDay.js"></script>	
</body>
</html>
