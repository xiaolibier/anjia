	<div style="display:none;"><img src="common/img/logo.png" class="img1"/></div>
	<div class="back_up_btn"></div>
	<div class="body_list page1 body_list_page1">
		<div class="page_div">
			<div><img src="common/img/page3_img1.png" class="img1"/></div>
			<div class="tip_body">

						<li class="question_list">

						</li>
						<li class="question_list">
							设计师电话：<input id="designPhone" type="text" class="input_common"/>
						</li>
					</ul>
					<div class="btn"><a id="submit_a_btn" class="btn_a">预约并领取礼物</a></div>
				</div>
			</div>	
		</div>
	</div>

				</ul>

					<li><img src="common/img/page3_img_3.png" class="img1" /><br>小米净化器2</li>
